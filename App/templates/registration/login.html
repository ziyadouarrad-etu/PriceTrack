<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div
    class="bg-white p-10 rounded-3xl shadow-xl border border-gray-100 w-full max-w-md"
  >
    <h2 class="text-3xl font-black text-blue-600 mb-2">Welcome Back</h2>
    <p class="text-gray-400 text-sm mb-8 font-medium">
      Log in to track your favorite prices.
    </p>

    <form method="POST" class="space-y-6">
      {% csrf_token %} {% for field in form %}
      <div>
        <label
          class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 block"
          >{{ field.label }}</label
        >
        {{ field }} {% if field.errors %}
        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
      {% endfor %}
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200"
      >
        Log In
      </button>
    </form>
    <p class="mt-8 text-center text-sm text-gray-500">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 font-bold">Sign Up</a>
    </p>
  </div>
</body>
