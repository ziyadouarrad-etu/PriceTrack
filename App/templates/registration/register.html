<script src="https://cdn.tailwindcss.com"></script>
<body
  class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4"
>
  <div
    class="bg-white p-8 md:p-10 rounded-3xl shadow-xl border border-gray-100 w-full max-w-md my-auto"
  >
    <div class="flex items-center gap-2 mb-6">
      <div class="bg-blue-600 p-2 rounded-lg text-white">
        <i class="fas fa-tags"></i>
      </div>
      <h1 class="text-2xl font-black text-gray-900">PriceTrack</h1>
    </div>

    <h2 class="text-xl font-bold text-gray-800 mb-1">Create your account</h2>
    <p class="text-gray-400 text-sm mb-6">
      Join to start tracking live prices.
    </p>

    <form method="POST" class="space-y-4">
      {% csrf_token %} {% for field in form %}
      <div class="flex flex-col">
        <label
          class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 ml-1"
        >
          {{ field.label }}
        </label>

        {{ field }} {% if field.help_text %}
        <p class="text-[9px] text-gray-400 mt-1 leading-tight px-1">
          {{ field.help_text|safe }}
        </p>
        {% endif %} {% for error in field.errors %}
        <p class="text-red-500 text-[10px] font-bold mt-1 ml-1">{{ error }}</p>
        {% endfor %}
      </div>
      {% endfor %}

      <button
        type="submit"
        class="w-full bg-gray-900 text-white py-3.5 rounded-xl font-bold hover:bg-black transition-all mt-4 shadow-lg active:scale-[0.98]"
      >
        Create Account
      </button>
    </form>

    <div class="mt-8 pt-6 border-t border-gray-100 text-center">
      <p class="text-sm text-gray-500">
        Already have an account?
        <a
          href="{% url 'login' %}"
          class="text-blue-600 font-bold hover:underline"
          >Log In</a
        >
      </p>
    </div>
  </div>

  <style>
    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      outline: none;
      background-color: #f9fafb;
      font-size: 0.85rem;
      transition: all 0.2s;
    }
    input:focus {
      border-color: #2563eb;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
  </style>
</body>
